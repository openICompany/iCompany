<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:param name="title" value="Twoi kontraktorzy"/>

    <ui:define name="content">
        <p:accordionPanel value="#{tabbedView.cars}" var="car">
            <p:tab title="Car - #{car.id}">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
                    </f:facet>
                    <h:outputText value="Brand:" style="font-weight: bold" />
                    <h:outputText value="#{car.brand}" />

                    <h:outputText value="Year:" style="font-weight: bold" />
                    <h:outputText value="#{car.year}" />

                    <h:outputText value="Color:" style="font-weight: bold" />
                    <h:outputText value="#{car.color}" />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </ui:define>

</ui:composition>

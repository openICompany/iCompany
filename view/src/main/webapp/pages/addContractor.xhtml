<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:param name="title" value="Dodaj kontraktora dla swojej firmy"/>

    <ui:define name="content">
        <h:form id="grid" >
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <p:panel header="Wybór firmy dla której ma być dodany nowy kontrahent">
                <h:panelGrid columns="8" cellpadding="5">
                    <p:outputLabel for="companyId" value="Firma: "/>
                    <p:selectOneMenu id="companyId" value="#{addContractorBean.companyId}" style="width:150px">
                        <f:selectItem itemLabel="Wybierz firmę" itemValue="#{null}"/>
                        <f:selectItems value="#{addContractorBean.companies}"/>
                    </p:selectOneMenu>
                    <p:message for="companyId"/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Nowy kontrahent">
                <h:panelGrid columns="6" cellpadding="5">
                    <h:outputLabel for="contractorName" value="Nazwa kontrahenta:" style="font-weight:bold"/>
                    <p:inputText id="contractorName" value="#{addContractorBean.contractorName}"
                                 label="Nazwa kontrahenta" />
                    <p:message for="contractorName" />

                    <h:outputLabel for="shortContractorName" value="Skrócona nazwa :" style="font-weight:bold"/>
                    <p:inputText id="shortContractorName" value="#{addContractorBean.shortContractorName}"
                                 label="Skrócona nazwa kontrahenta"> </p:inputText>
                    <p:message for="shortContractorName"/>

                    <h:outputLabel for="street" value="Ulica:" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{addContractorBean.street}"
                                 label="Ulica" > </p:inputText>
                    <p:message for="street"/>

                    <h:outputLabel for="buildingNumber" value="Numer budynku:" style="font-weight:bold"/>
                    <p:inputText id="buildingNumber" value="#{addContractorBean.buildingNumber}"
                                 label="Numer budynku" > </p:inputText>
                    <p:message for="buildingNumber"/>

                    <h:outputLabel for="flatNumber" value="Numer lokalu:" style="font-weight:bold"/>
                    <p:inputText id="flatNumber" value="#{addContractorBean.flatNumber}" required="false"
                                 label="Ulica"> </p:inputText>
                    <p:message for="flatNumber"/>

                    <h:outputLabel for="postCode" value="Kod pocztowy:" style="font-weight:bold"/>
                    <p:inputText id="postCode" value="#{addContractorBean.postCode}"
                                 label="Kod pocztowy" > </p:inputText>
                    <p:message for="postCode"/>

                    <h:outputLabel for="city" value="Miasto:" style="font-weight:bold"/>
                    <p:inputText id="city" value="#{addContractorBean.city}"
                                 label="Miasto" > </p:inputText>
                    <p:message for="city"/>

                    <h:outputLabel for="province" value="Województwo:" style="font-weight:bold"/>
                    <p:inputText id="province" value="#{addContractorBean.province}" required="false"
                                 label="Województwo"> </p:inputText>
                    <p:message for="province"/>

                    <h:outputLabel for="representative" value="Reprezentant:" style="font-weight:bold"/>
                    <p:inputText id="representative" value="#{addContractorBean.representative}"
                                 label="Reprezentant"
                                 title="Osoba reprezentująca kontrahenta" > </p:inputText>
                    <p:message for="representative"/>

                    <h:outputLabel for="bankName" value="Nazwa banku:" style="font-weight:bold"/>
                    <p:inputText id="bankName" value="#{addContractorBean.bankName}"
                                 label="Nazwa banku" > </p:inputText>
                    <p:message for="bankName"/>

                    <h:outputLabel for="bankAccountNumber" value="Numer Konta Bankowego:" style="font-weight:bold"/>
                    <p:inputText id="bankAccountNumber" value="#{addContractorBean.bankAccountNumber}"
                                 label="Numer Konta Bankowego" > </p:inputText>
                    <p:message for="bankAccountNumber"/>

                    <h:outputLabel for="nip" value="NIP kontrahenta:" style="font-weight:bold"/>
                    <p:inputText id="nip" value="#{addContractorBean.nip}"
                                 label="NIP kontrahenta" > </p:inputText>
                    <p:message for="nip"/>

                    <h:outputLabel for="regon" value="REGON kontrahenta:" style="font-weight:bold"/>
                    <p:inputText id="regon" value="#{addContractorBean.regon}"
                                 label="REGON kontrahenta" > </p:inputText>
                    <p:message for="regon"/>

                    <h:outputLabel for="krs" value="KRS kontrahenta:" style="font-weight:bold"/>
                    <p:inputText id="krs" value="#{addContractorBean.krs}"
                                 label="KRS kontrahenta" > </p:inputText>
                    <p:message for="krs"/>

                    <h:outputLabel for="phoneNumber" value="Telefon:" style="font-weight:bold"/>
                    <p:inputText id="phoneNumber" value="#{addContractorBean.phoneNumber}"
                                 label="Telefon" > </p:inputText>
                    <p:message for="phoneNumber"/>

                    <h:outputLabel for="email" value="E-email kontrahenta:" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{addContractorBean.email}"
                                 label="E-email kontrahenta" >
                    </p:inputText>
                    <p:message for="email"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Dodaj" update="grid" style="margin-right:10px" actionListener="#{addContractorController.saveContractor}" />
        </h:form>
    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/templates/template.xhtml">

    <ui:param name="title" value="Strona główna"/>

    <ui:define name="content">
        <h:form>
            <p:panel header="Nowy Kontraktor">
                <p:messages autoUpdate="true"/>

                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <h:outputLabel for="name" value="Nazwa Firmy:" style="font-weight:bold"/>
                    <p:inputText id="name" value="#{addContractorBean.companyName}" required="true"
                                 label="Nazwa Firmy"/>
                    <p:message for="name" />
                    <h:outputText value="#{addContractorBean.companyName}"/>

                    <h:outputLabel for="shortName" value="Skrócona nazwa firmy:" style="font-weight:bold"/>
                    <p:inputText id="shortName" value="#{addContractorBean.shortCoompanyName}"
                                 label="Skrócona nazwa firmy"> </p:inputText>
                    <p:message for="shortName"/>
                    <h:outputText value="#{addContractorBean.shortCoompanyName}"/>

                    <h:outputLabel for="address" value="Adres firmy:" style="font-weight:bold"/>
                    <p:inputText id="address" value="#{addContractorBean.address}" required="true"
                                 label="Adres firmy"> </p:inputText>
                    <p:message for="address"/>
                    <h:outputText value="#{addContractorBean.address}"/>

                    <h:outputLabel for="nip" value="NIP firmy:" style="font-weight:bold"/>
                    <p:inputText id="nip" value="#{addContractorBean.nip}" required="true"
                                 label="NIP firmy"> </p:inputText>
                    <p:message for="nip"/>
                    <h:outputText value="#{addContractorBean.nip}"/>

                    <h:outputLabel for="regon" value="REGON firmy:" style="font-weight:bold"/>
                    <p:inputText id="regon" value="#{addContractorBean.regon}" required="true"
                                 label="REGON firmy"> </p:inputText>
                    <p:message for="regon"/>
                    <h:outputText value="#{addContractorBean.regon}"/>

                    <h:outputLabel for="krs" value="KRS firmy:" style="font-weight:bold"/>
                    <p:inputText id="krs" value="#{addContractorBean.krs}" required="true"
                                 label="KRS firmy"> </p:inputText>
                    <p:message for="krs"/>
                    <h:outputText value="#{addContractorBean.krs}"/>

                    <h:outputLabel for="telephone" value="Telefon:" style="font-weight:bold"/>
                    <p:inputText id="telephone" value="#{addContractorBean.telephone}" required="true"
                                 label="Telefon"> </p:inputText>
                    <p:message for="telephone"/>
                    <h:outputText value="#{addContractorBean.telephone}"/>

                    <h:outputLabel for="mail" value="E-mail firmy:" style="font-weight:bold"/>
                    <p:inputText id="mail" value="#{addContractorBean.mail}" required="true"
                                 label="E-mail firmy"> </p:inputText>
                    <p:message for="mail"/>
                    <h:outputText value="#{addContractorBean.mail}"/>


                </h:panelGrid>

                <p:commandButton value="Non-Ajax" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
                <p:commandButton value="Ajax" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
                <p:commandButton value="Disabled" ajax="false" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

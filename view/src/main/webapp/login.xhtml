<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="/pages/templates/template.xhtml">

    <ui:param name="title" value="Logowanie"/>

    <ui:define name="content">
        <h:form id="loginPageForm" styleClass="span11">
            <div style="margin: 0 auto;" class="container span9">
                <div style="float: left; overflow: hidden;" class="span4">
                    <h:panelGrid columns="2" layout="grid" styleClass="span3" style="margin: auto;">
                        <h:outputLabel id="loginLabelId" for="loginInputId" value="Login: "/>
                        <p:inputText id="loginInputId"/>

                        <h:outputLabel id="passwordLabelId" for="passwordInputId" value="Hasło: "/>
                        <p:inputText type="password" id="passwordInputId"/>
                        <br/>
                        <p:commandButton id="loginButtonId" value="Zaloguj" styleClass="btn-primary"/>
                    </h:panelGrid>
                </div>
                <div style="overflow: hidden" class="span4">
                    <h4 style="margin: 0 auto;">Jeśli nie masz jeszcze konta, <br/> zarejestruj się!</h4>
                    <br/>
                    <br/>
                    <p:commandButton id="registerButtonId" value="Rejestracja" styleClass="btn-success"
                                     style="margin: auto;"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

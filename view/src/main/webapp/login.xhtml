<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:param name="title" value="Logowanie do systemu"/>

    <ui:define name="menu">
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <p:growl id="growl" life="4000" severity="error"/>

            <div class="span7">
                <h3 class="subsections bottom-space">Dane użytkownika</h3>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText for="j_username" value="Adres email: " style="float:right;"/>
                    <p:inputText id="j_username" style="margin-bottom: 0px;" required="true"
                                 requiredMessage="Proszę podać email"/>
                    <h:outputText for="j_password" value="Hasło: " style="float:right;"/>
                    <p:password id="j_password" style="margin-bottom: 0px;" required="true"
                                requiredMessage="Proszę podać hasło"/>
                    <h:outputText for="j_password" value="" style="float:right;"/>
                    <p:commandButton id="loginButtonId" actionListener="#{loginListener.doLogin}"
                                     styleClass="btn-success" value="Zaloguj" ajax="false" type="submit"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
